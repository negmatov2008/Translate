                </li>
              </ul>

          />

        <div class="flex flex-col gap-[8px]">

          </h3>
          <span class="text-[18px] text-[#A445ED] md:text-[24px]" id="aytilishi"

            id="imag"

            src="./images/audeo.svg"
            alt=""
          />
        </button>
      </div>
      <div class="w-full flex items-center mb-8">
        <span class="text-[18px] md:text-[24px] font-bold mr-4">noun</span>

          <img src="./images/Oval (9).svg" class="w-[5px] h-[5px]" alt="" />

            (etc.) A set of keys used to operate a typewriter, computer etc.
          </p>

      </div>
      <div class="syn flex gap-6 mb-[33px]">
        <span class="text-[16px] md:text-[20px] text-[#757575]">Synonyms</span>

          <p class="text-[15px] md:text-[18px]" id="meanig">
            (etc.) A set of keys used to operate a typewriter, computer etc.
